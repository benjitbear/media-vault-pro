<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Media Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold">Media Library</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Sign in to continue</p>
        </div>
        {% if error %}
        <div class="bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400 p-3 rounded-lg mb-4 text-sm">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required autofocus
                   class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border-none mb-4
                          text-gray-900 dark:text-white placeholder-gray-400
                          focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <input type="password" name="password" placeholder="Password" required
                   class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border-none mb-4
                          text-gray-900 dark:text-white placeholder-gray-400
                          focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button type="submit"
                    class="w-full p-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white
                           font-semibold transition">
                Sign In
            </button>
        </form>
    </div>
</body>
</html>
